name: Deploy Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'poll/**'
      - 'predictor/**'
      - 'quiz/**'

jobs:
  detect-changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    environment: staging
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    outputs:
      poll: ${{ steps.filter.outputs.poll }}
      predictor: ${{ steps.filter.outputs.predictor }}
      quiz: ${{ steps.filter.outputs.quiz }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            poll:
              - 'poll/**'
            predictor:
              - 'predictor/**'
            quiz:
              - 'quiz/**'
      - name: Debug bucket
        run: echo "Using bucket $S3_BUCKET"

  deploy-poll:
    name: Deploy poll (staging)
    needs: detect-changes
    if: needs.detect-changes.outputs.poll == 'true'
    runs-on: ubuntu-latest
    environment: staging
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run poll script
        run: chmod +x poll/main.sh && ./poll/main.sh

  deploy-predictor:
    name: Deploy predictor (staging)
    needs: detect-changes
    if: needs.detect-changes.outputs.predictor == 'true'
    runs-on: ubuntu-latest
    environment: staging
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run predictor script
        run: chmod +x predictor/main.sh && ./predictor/main.sh

  deploy-quiz:
    name: Deploy quiz (staging)
    needs: detect-changes
    if: needs.detect-changes.outputs.quiz == 'true'
    runs-on: ubuntu-latest
    environment: staging
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run quiz script
        run: chmod +x quiz/main.sh && ./quiz/main.sh
