# Deploy to prod: manual trigger, auto-detects which directories changed.
# Trigger: manual only (Actions → Deploy Prod → Run workflow).
# On run: compares last commit (HEAD vs HEAD~1) and runs only the deploy jobs
# for directories that changed: poll/, predictor/, or quiz/.

name: Deploy Prod

on:
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    environment: prod
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    outputs:
      poll: ${{ steps.changes.outputs.poll }}
      predictor: ${{ steps.changes.outputs.predictor }}
      quiz: ${{ steps.changes.outputs.quiz }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        id: changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "")
          poll=false
          predictor=false
          quiz=false
          echo "$CHANGED" | grep -q '^poll/' && poll=true
          echo "$CHANGED" | grep -q '^predictor/' && predictor=true
          echo "$CHANGED" | grep -q '^quiz/' && quiz=true
          echo "poll=$poll" >> "$GITHUB_OUTPUT"
          echo "predictor=$predictor" >> "$GITHUB_OUTPUT"
          echo "quiz=$quiz" >> "$GITHUB_OUTPUT"
          echo "Directories with changes (will run only these):"
          echo "  poll: $poll"
          echo "  predictor: $predictor"
          echo "  quiz: $quiz"

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = ${{ vars.S3_BUCKET }}"

  deploy-poll:
    name: Deploy poll (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.poll == 'true'
    runs-on: ubuntu-latest
    environment: prod
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = ${{ vars.S3_BUCKET }}"

      - name: Run poll script
        run: chmod +x poll/main.sh && ./poll/main.sh

  deploy-predictor:
    name: Deploy predictor (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.predictor == 'true'
    runs-on: ubuntu-latest
    environment: prod
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = ${{ vars.S3_BUCKET }}"

      - name: Run predictor script
        run: chmod +x predictor/main.sh && ./predictor/main.sh

  deploy-quiz:
    name: Deploy quiz (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.quiz == 'true'
    runs-on: ubuntu-latest
    environment: prod
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = ${{ vars.S3_BUCKET }}"

      - name: Run quiz script
        run: chmod +x quiz/main.sh && ./quiz/main.sh
