# Deploy to prod: manual trigger, auto-detects which directories changed.
# Trigger: manual only (Actions → Deploy Prod → Run workflow).
# On run: compares last commit (HEAD vs HEAD~1) and runs only the deploy jobs
# for directories that changed: poll/, predictor/, or quiz/.

name: Deploy Prod

on:
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    environment: production
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    outputs:
      poll: ${{ steps.filter.outputs.poll }}
      predictor: ${{ steps.filter.outputs.predictor }}
      quiz: ${{ steps.filter.outputs.quiz }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: HEAD~1
          filters: |
            poll:
              - 'poll/**'
            predictor:
              - 'predictor/**'
            quiz:
              - 'quiz/**'

      - name: Debug detected changes
        run: |
          echo "Directories with changes (will run only these):"
          echo "  poll: ${{ steps.filter.outputs.poll }}"
          echo "  predictor: ${{ steps.filter.outputs.predictor }}"
          echo "  quiz: ${{ steps.filter.outputs.quiz }}"

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = $S3_BUCKET"

  deploy-poll:
    name: Deploy poll (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.poll == 'true'
    runs-on: ubuntu-latest
    environment: production
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = $S3_BUCKET"

      - name: Run poll script
        run: chmod +x poll/main.sh && ./poll/main.sh

  deploy-predictor:
    name: Deploy predictor (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.predictor == 'true'
    runs-on: ubuntu-latest
    environment: production
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = $S3_BUCKET"

      - name: Run predictor script
        run: chmod +x predictor/main.sh && ./predictor/main.sh

  deploy-quiz:
    name: Deploy quiz (prod)
    needs: detect-changes
    if: needs.detect-changes.outputs.quiz == 'true'
    runs-on: ubuntu-latest
    environment: production
    env:
      S3_BUCKET: ${{ vars.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug bucket
        run: echo "S3_BUCKET (prod) = $S3_BUCKET"

      - name: Run quiz script
        run: chmod +x quiz/main.sh && ./quiz/main.sh
